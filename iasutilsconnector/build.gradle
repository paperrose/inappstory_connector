mavenPublishing {
    publishToMavenCentral(SonatypeHost.CENTRAL_PORTAL)
    signAllPublications()
    coordinates(getGroupId(), getArtifactId(), getVersionName())
    pom {
        name = "Test publishing"
        description = "Test publishing"
        inceptionYear = "2025"
        url = "https://github.com/paperrose/inappstory_connector/"
        licenses {
            license {
                name = "The Apache License, Version 2.0"
                url = "https://www.apache.org/licenses/LICENSE-2.0.txt"
                distribution = "https://www.apache.org/licenses/LICENSE-2.0.txt"
            }
        }
        developers {
            developer {
                id = "paperrose"
                name = "paperrose"
                url = "https://github.com/paperrose/"
            }
        }
        scm {
            url = "https://github.com/paperrose/inappstory_connector/"
            connection = "scm:git:git://github.com/paperrose/inappstory_connector.git"
            developerConnection = "scm:git:ssh://git@github.com/paperrose/inappstory_connector.git"
        }
    }
}


project.afterEvaluate {
    def isAndroidLibraryProject = project.plugins.hasPlugin('com.android.library')
    if (isAndroidLibraryProject) {
        task copyLibs(type: Copy) {
            from configurations.filePickerConfig
            into "libs"
        }
        mergeReleaseJniLibFolders.dependsOn copyLibs

        task copyDeps(type: Copy) {
            from configurations.filePickerConfig {
                include '**/*.jar'
            }
            into "./build/intermediates/packaged-classes/release/libs"
            // this folder gets packaged inside the AAR
        }
        mergeReleaseJniLibFolders.dependsOn copyDeps
        // only this stage worked for me - neither earlier, nor later

        task copyDebugDeps(type: Copy) {
            from configurations.filePickerConfig {
                include '**/*.jar'
            }
            into "./build/intermediates/packaged-classes/debug/libs"
        }
        mergeDebugJniLibFolders.dependsOn copyDebugDeps
    }
}

